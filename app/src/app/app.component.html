<body class="body">
<div class="container">
  <h1>Repository Files</h1>
<div class ="input-group">
  <label for = "owner" >Owner:</label>
  <input id="owner" [value]="owner" #ownerInput placeholder="Enter owner name">
</div>
<div class="input-group">
  <label for = "repo" >Repo:</label>
  <input id="repo" [value]="repo" #repoInput placeholder="Enter repo name"/>
</div>
<button (click)="generateDocs()" >Fetch Files</button>
<pre> {{ fileContent }}</pre>
</div>
</body>
